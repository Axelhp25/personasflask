{% extends 'layout.html'%}
{%block title%}Index{%endblock%}

{%block body%}
   

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post" action="/crear">
                    <fieldset>
                        <legend class="text-center header">Personas</legend>

                        <div class="form-group container">
                            <div class="row">
                            <div class="col-md-12 mb-4">
                                <input id="fname" name="name" type="text" placeholder="Nombres" class="form-control">
                            </div>
                            <div>
                        </div>
                        <div class="form-group container">
                            <div class="row">
                            <div class="col-md-12 mb-4">
                                <input id="lname" name="last_name" type="text" placeholder="Apellidos" class="form-control">
                            </div>
                            <div>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Registrar">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
